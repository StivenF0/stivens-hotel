<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-background: #f5f1e9;
        --color-foreground: #a1988e;
        --color-tertiary: #fdfbf6;

        --color-primary: #eae7e2;
        --color-secondary: #4a403a;

        --color-success: #2a5b4f;
        --color-danger: #8c484e;
        --color-info: #6b9ac4;
        --color-warning: #d88c72;

        --color-green-light: #a3bca7;
        --color-yellow-light: #e8d5a3;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="w-full bg-secondary py-4 px-6 flex justify-between">
      <div class="flex gap-2 items-center justify-center">
        <div class="w-12 h-12 bg-red-300 rounded-[50%]"></div>
        <h1
          class="text-foreground font-[Poppins,sans-serif] font-semibold text-3xl"
        >
          Stiven's Hotel
        </h1>
      </div>
      <div class="flex items-center justify-center gap-2">
        <div class="text-2xl text-primary font-light">
          Olá, <span class="font-medium">Isaul!</span>
        </div>
        <div class="w-12 h-12 bg-red-300 rounded-[50%]"></div>
      </div>
    </header>
    <main class="grid flex-1 grid-cols-[1fr_20rem]">
      <!-- Content Section -->
      <div class="bg-background px-8">
        <!-- Main container -->
        <div class="h-5 w-full max-w-7xl mx-auto">
          <h1 class="font-bold font-[Poppins] text-5xl py-6">Dashboard</h1>
          <div
            class="bg-tertiary w-full p-12 grid grid-cols-2 rounded-4xl h-[380px]"
          >
            <div
              class="flex flex-col items-center justify-center font-[Montserrat] font-medium text-3xl gap-4"
            >
              <h1 class="font-bold font-[Poppins] text-4xl">
                Resumo de Operação
              </h1>
              <div class="flex items-center gap-4 w-[300px]">
                <div class="h-7 w-7 bg-success border"></div>
                <p>Disponível</p>
              </div>
              <div class="flex items-center gap-4 w-[300px]">
                <div class="h-7 w-7 bg-danger border"></div>
                <p>Ocupado</p>
              </div>
              <div class="flex items-center gap-4 w-[300px]">
                <div class="h-7 w-7 bg-info border"></div>
                <p>Limpeza</p>
              </div>
              <div class="flex items-center gap-4 w-[300px]">
                <div class="h-7 w-7 bg-warning border"></div>
                <p>Em manutenção</p>
              </div>
            </div>
            <div class=""></div>
          </div>
          <div class="w-full grid grid-cols-2 h-[380px] gap-8 mt-6">
            <div class="bg-tertiary rounded-4xl"></div>
            <div class="bg-tertiary rounded-4xl"></div>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div class="flex flex-col bg-foreground p-4">
        <!-- Nav-Link: Dashboard -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15"
        >
          <div class="w-8 h-8 rounded-[50%] bg-red-200"></div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Dashboard
          </p>
        </a>
        <!-- Nav-Link: Reservas -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15"
        >
          <div class="w-8 h-8 rounded-[50%] bg-red-200"></div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Reservas
          </p>
        </a>
        <!-- Nav-Link: Hóspedes -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15"
        >
          <div class="w-8 h-8 rounded-[50%] bg-red-200"></div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Hóspedes
          </p>
        </a>
        <!-- Nav-Link: Quartos -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15"
        >
          <div class="w-8 h-8 rounded-[50%] bg-red-200"></div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Quartos
          </p>
        </a>
      </div>
    </main>
  </body>
</html>
