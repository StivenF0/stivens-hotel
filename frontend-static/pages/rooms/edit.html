<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-background: #f5f1e9;
        --color-foreground: #a1988e;
        --color-tertiary: #fdfbf6;

        --color-primary: #eae7e2;
        --color-secondary: #4a403a;

        --color-success: #2a5b4f;
        --color-danger: #8c484e;
        --color-info: #6b9ac4;
        --color-warning: #d88c72;

        --color-green-light: #a3bca7;
        --color-yellow-light: #e8d5a3;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="w-full bg-secondary py-4 px-6 flex justify-between">
      <div class="flex gap-2 items-center justify-center">
        <div class="w-12 h-12">
          <img src="../svg/favicon.svg" alt="Logo" />
        </div>
        <h1
          class="text-foreground font-[Poppins,sans-serif] font-semibold text-3xl"
        >
          Stiven's Hotel
        </h1>
      </div>
      <div class="flex items-center justify-center gap-2">
        <div class="text-2xl text-primary font-light">
          Olá, <span class="font-medium">Isaul!</span>
        </div>
        <div class="w-12 h-12">
          <img src="../svg/user_icon.svg" alt="user_icon" />
        </div>
      </div>
    </header>
    <main class="grid flex-1 grid-cols-[1fr_20rem]">
      <!-- Content Section -->
      <div class="bg-background px-8">
        <!-- Main container -->
        <div class="h-5 w-full max-w-7xl mx-auto flex flex-col min-h-full">
          <div class="flex justify-between items-center">
            <h1 class="font-bold font-[Poppins] text-5xl py-6">Quartos</h1>
            <div class="">
              <a
                href="./new.html"
                class="flex gap-3 cursor-pointer bg-green-light px-3 py-2 font-[Montserrat] font-semibold text-2xl text-white rounded-xl"
              >
                <img src="../svg/add_icon.svg" alt="" />
                Adicionar novo quarto
              </a>
            </div>
          </div>
          <!-- Searchbar -->
          <div class="mt-4 w-full grid grid-cols-[1fr_300px]">
            <input
              class="border border-foreground bg-tertiary text-2xl px-4 py-3 rounded-l-2xl"
              type="text"
            />
            <button
              class="bg-info text-tertiary text-3xl flex items-center justify-center gap-3 font-semibold px-4 py-2 rounded-r-2xl cursor-pointer"
            >
              <img src="../svg/search_icon.svg" alt="" />
              <div>Pesquisar</div>
            </button>
          </div>
          <!-- Cards Container -->
          <div
            class="w-full flex-1 mb-10 mt-8 flex gap-4 font-[Montserrat] font-medium flex-wrap content-start justify-start"
          >
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-success grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-success">
                A-10
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Solteiro
              </div>
              <div class="place-self-end text-end w-full text-2xl text-success">
                Disponível
              </div>
            </div>
            <!-- Card 2-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-danger grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-danger">
                A-20
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-danger">
                Ocupado
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-warning grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-warning">
                A-30
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Solteiro
              </div>
              <div class="place-self-end text-end w-full text-2xl text-warning">
                Manutenção
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-info grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-info">
                A-40
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-info">
                Limpeza
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-info grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-info">
                A-40
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-info">
                Limpeza
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-info grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-info">
                A-40
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-info">
                Limpeza
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-info grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-info">
                A-40
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-info">
                Limpeza
              </div>
            </div>
            <!-- Card 1-->
            <div
              class="w-[200px] h-[200px] bg-tertiary rounded-3xl shadow-sm border-l-7 border-info grid grid-cols-1 grid-rows-3 p-2"
            >
              <div class="place-self-end w-full text-[38px] text-info">
                A-40
              </div>
              <div class="place-self-start w-full text-2xl text-foreground">
                Casal
              </div>
              <div class="place-self-end text-end w-full text-2xl text-info">
                Limpeza
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div class="flex flex-col bg-foreground p-4">
        <!-- Nav-Link: Dashboard -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15 cursor-pointer"
        >
          <div class="w-8 h-8">
            <img src="../svg/dashboard_icon.svg" alt="dashboard_icon" />
          </div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Dashboard
          </p>
        </a>
        <!-- Nav-Link: Reservas -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15 cursor-pointer"
        >
          <div class="w-8 h-8">
            <img src="../svg/reservas_icon.svg" alt="reservas_icon" />
          </div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Reservas
          </p>
        </a>
        <!-- Nav-Link: Hóspedes -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15 cursor-pointer"
        >
          <div class="w-8 h-8">
            <img src="../svg/hospedes_icon.svg" alt="hospedes_icon" />
          </div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Hóspedes
          </p>
        </a>
        <!-- Nav-Link: Quartos -->
        <a
          class="w-full p-4 flex items-center gap-2 rounded-xl hover:bg-secondary/15 cursor-pointer"
        >
          <div class="w-8 h-8">
            <img src="../svg/key_icon.svg" alt="key_icon" />
          </div>
          <p class="text-2xl font-[Montserrat] font-semibold text-tertiary">
            Quartos
          </p>
        </a>
      </div>
    </main>
    <div class="absolute inset-0 bg-[#4e4e4e]/40 grid place-items-center">
      <div
        class="w-[896px] h-[576px] bg-foreground rounded-xl overflow-hidden border"
      >
        <div
          class="w-full h-19 bg-secondary px-4 flex justify-between items-center shadow-sm"
        >
          <h2 class="text-white font-[Montserrat] font-regular text-3xl">
            Editar Quarto
          </h2>
          <a href="./index.html">
            <img src="../svg/exit_icon.svg" alt="exit_icon" />
          </a>
        </div>
        <form action="" class="px-8 font-[Montserrat] font-semibold text-2xl">
          <label>
            <p class="mt-4">Código <span class="text-danger">*</span></p>
            <input
              class="rounded-xl bg-tertiary w-full px-3 py-2 font-medium text-xl mt-2 border"
              name="code"
              type="text"
              value="A-10"
            />
          </label>
          <label>
            <p class="mt-4">Tipo <span class="text-danger">*</span></p>
            <input
              class="rounded-xl bg-tertiary w-full px-3 py-2 font-medium text-xl mt-2 border"
              name="type"
              type="text"
              value="Solteiro"
            />
          </label>
          <label>
            <p class="mt-4">Status <span class="text-danger">*</span></p>
            <select
              class="rounded-xl bg-tertiary w-1/3 px-3 py-2 font-medium text-xl mt-2 border"
              name="code"
            >
              <option>Disponível</option>
              <option>Limpeza</option>
              <option>Manutenção</option>
            </select>
          </label>
          <div class="p-12"></div>
          <div class="flex gap-2 w-full justify-end">
            <a
              href="./delete.html"
              class="flex gap-3 cursor-pointer bg-danger px-3 py-2 font-[Montserrat] font-semibold text-2xl text-white rounded-xl"
            >
              <img class="text-white" src="../svg/trash_icon.svg" alt="" />
              Remover Quarto
            </a>
            <button
              class="flex gap-3 cursor-pointer bg-info px-3 py-2 font-[Montserrat] font-semibold text-2xl text-white rounded-xl"
            >
              <img src="../svg/pencil_icon.svg" alt="" />
              Editar Quarto
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
